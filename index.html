<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour Plan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;1,700&family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="#" class="logo">
            <img
              src="img/horizontal-logo.svg"
              alt="Logo: best Tour Plan"
              class="logo__image"
            />
          </a>
          <form action="#" class="search navbar__search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img src="img/button.svg" alt="Icon: search" />
            </button>
          </form>
          <a href="#" class="user navbar__user">
            <img src="img/user.png" class="user__avatar" alt="Avatar" />
            <span class="user__name">Nathan</span>
          </a>
          <button class="menu-button navbar-top__menu-button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </button>
        </div>
        <!-- navbar-botton -->
      </div>
      <!-- закрытие контейнера -->
      <div class="navbar-bottom">
        <div class="container">
          <ul class="navbar-menu">
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">All Deals</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Hotels</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Activities</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Restaurants</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Events</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Rodrigues</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <nav class="breadcrumb">
      <div class="container">
        <ul class="breadcrumb-list">
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Home</a>
          </li>
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link"> Flash Offers</a>
          </li>
          <li class="breadcrumb-list__item">Grand Hilton Hotel</li>
        </ul>
      </div>
      <!-- /.container -->
      <section class="hotel">
        <div class="container">
          <div class="hotel-info">
            <div class="hotel-info__text">
              <div class="hotel-wrapper">
                <div class="stars">
                  <img src="img/star.svg" alt="star" class="star" />
                  <img src="img/star.svg" alt="star" class="star" />
                  <img src="img/star.svg" alt="star" class="star" />
                  <img src="img/star.svg" alt="star" class="star" />
                  <img src="img/star.svg" alt="star" class="star" />
                </div>
                <h1 class="hotel-name">GRAND HILTON HOTEL</h1>
                <span class="offer hotel-info__offer">Flash Offer</span>
              </div>
              <!-- /.hotel-wrapper -->
              <p class="hotel-description">
                Half-Board/ All Inclusive + Complimentary Activities + Child
                Stays Free
              </p>
            </div>
            <!-- /.hotel-info__left -->
            <div class="rating hotel-info__rating">
              <div class="rating__text">User Rattings</div>
              <div class="rating__counter">4.5/5</div>
            </div>
            <!-- /.hotel-info__right -->
          </div>
          <!-- /.hotel-info -->
        </div>
        <!-- /.container -->
      </section>
    </nav>
  </body>
</html>
